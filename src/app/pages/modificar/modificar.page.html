<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo Noticia" labelPlacement="floating" placeholder="Ingrese titulo" [(ngModel)]="noticia.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contenido Noticia" labelPlacement="floating" placeholder="Ingrese texto"  [(ngModel)]="noticia.texto"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="modificar()">Modificar Noticia</ion-button>
  <ion-button color="warning" [routerLink]="['/listar']">Ir a lista de noticias</ion-button>
</ion-content>
